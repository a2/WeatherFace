<!DOCTYPE html>
<html>
	<head>
		<title>Weather Face Configuration</title>
		<meta author="Tory Gaurnier" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<header><h1>Weather Face Configuration</h1></header>
		<div>
			<fieldset id="unitSelect">
				<div id="celciusSelect">
					<label for="unitsCelcius">Celcius</label>
					<input type="radio" name="units" id="unitsCelcius" value="Celcius" />
				</div>
				<div id="fahrenheitSelect">
					<label for="unitsFahrenheit">Fahrenheit</label>
					<input type="radio" name="units" id="unitsFahrenheit" value="Fahrenheit" />
				</div>
			</fieldset>
			<fieldset id="actionArea">
				<button type="submit" id="cancel" onClick="cancel()">Cancel</button>
				<button type="submit" id="submit" onclick="submit()">Submit</button>
			</fieldset>
		</div>
		<script type="text/javascript">
			function cancel() {
				document.location="pebblejs://close";
			}

			function submit() {
				var celcius		=	document.getElementById("unitsCelcius");
				var fahrenheit	=	document.getElementById("unitsFahrenheit");
				var value = "NULL";

				if(celcius.checked)
					value = "Celcius"

				else if(fahrenheit.checked)
					value = "Fahrenheit"

				document.location = "pebblejs://close#" + value;
			}
		</script>
	</body>
</html>
